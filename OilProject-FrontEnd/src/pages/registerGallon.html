<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/addPageStyles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap">
  <title>OilProject - Encher</title>
</head>
<body>
  <div class="header-container">
    <div class="header">
      <a href="../../../index.html" class="mdi mdi-home homeButton" id="homeButton"></a>
      <h1 class="title">OilProject</h1>
    </div>
    <div class="header-inputs">

        <label for="ProductOption">Informe o modelo: <span class="required">*</span></label>
        <select id="ProductOption" name="ProductOption" required>
          <option value="">Preencha:</option>  
          <option value="galao-oleo-18l">Galão de Oléo 18L</option>
          <option value="lata-oleo-18l">Lata de Oléo 18L</option>
        </select> 

        <label for="ProductsQuantity">Quantidade total: <span class="required">*</span></label>
        <input type="number" id="ProductsQuantity" placeholder="Quantidade:" required step="1" min="1">

      <button id="buttonRegister" type="submit">Registrar</button>
    </div>
  </div>
  <script src="../js/interactions/registerProduct/registerProductForm.js"></script>
</body>
</html>
